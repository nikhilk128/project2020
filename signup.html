<html>
    <head>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <br><br><br>
        <center>
        <div class="form">
            <h2 style="color: aliceblue">SIGN UP</h2>
                <form class="register-form" action="signup.py">
                <input type="text" placeholder="Username/E-mail" name="user" required>
                <input type="text" placeholder="Password" name="pwd" required>
                 <input type="text" placeholder="Confirm Password" name="confirm_pwd" required>
                <select name="clg" required >
                <option value="NIET">NIET</option>
                <option >Other</option>
                </select>
                <select name="dept" required> 
                <option value="CS">CS</option>
                <option value="IT">IT</option>  
                <option value="EC">EC</option>
                <option value="EN">EN</option>
                <option value="MECH">MECH</option>  
                <option value="CIVIL">CIVIL</option>
                <option value="CHEMICAL">CHEMICAL</option>
                <option value="MCA">MCA</option>
                <option value="MBA">MBA</option>
                </select>
                <select name="type" required>
                <option value="FACULTY">FACULTY</option> <option value="ADMIN">ADMIN</option>   
                </select>  
             <button>Sign up</button>
                </form>
        </div>
        </center>    
    </body>
</html>
